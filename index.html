<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav>
        <p>Hi user!</p>
        <button type="button" class="hidden" id="homebtn">Home</button>
        <button type="button" id="viewall">View All Messages</button>
        <button type="button" id="faves">View Favorite Messages</button>
      </nav>
    </header>
    <section class="home-view">
      <section id="heading">
        <h1>✨ Self Care Center ✨</h1>
        <h2>Which type of message?</h2>
      </section>
      <section>
          <article class="receive-msg-box">
            <form class="home-form">
              <label for="affirmation"><em>affirmation</em>
                <input type="radio" id="affirmation" name="message" value="affirmation"> 
              </label>
              <label for="affirmation"><em>mantra</em>
                <input type="radio" id="mantra" name="message" value="mantra"> 
              </label>
            </form>
            <div class="buttons">
              <button type="button" id="msgbtn" name="receive-message">Receive Message</button>
              <button type="button" class="hidden" id="clearbtn" name="clear">Clear All</button>
            </div>
          </article>
        </section>
        <section>
          <article class="message-box">
            <img src="assets/meditate.svg" alt="Bell Icon">
          </article>
        </section>
    </section>
      <section class="all-messages hidden">
        <article>
          <div class="add-btns">
            <button type="button" id="addafirmbtn">Add Message</button>
          </div>
          <section id="modal-1" class="modal hidden">
            <div class="modal-body">
              <input placeholder="Your thoughts here" class="user-message"/>
              <button class="submit1">Submit</button>
              <p id="error1" class="hidden">Please write your message.</p>
            </div>
          </section>
          <form class="list-forms" id="affirmations">
          </form>
        </article>
        <article>
          <div class="add-btns">
            <button type="button" id="addmtrabtn">Add Message</button>
          </div>
          <section id="modal-2" class="modal hidden">
            <div class="modal-body">
              <input placeholder="Your thoughts here" class="user-message2"/>
              <button class="submit2">Submit</button>
              <p id="error2" class="hidden">Please write your message.</p>
            </div>
          </section>
          <form class="list-forms" id="mantras">
          </form>
        </article>
      </section>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="assets/data.js"></script>
  </body>
</html>
